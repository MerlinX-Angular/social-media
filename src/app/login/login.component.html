<br>
<h2 style="text-align:center;">Login User</h2>
<div class="wrapper">
  <div id="formContent">
    <div class="first">
      <img src="https://png.pngtree.com/svg/20161229/e7a5cf5c9e.svg" id="icon" alt="User Icon" />
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="lab" for="email">Email</label><br>
        <input type="text" class="second" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }"  />
        <div *ngIf="submitted && loginForm.controls.email.errors" class="invalid-feedback">
          <div *ngIf="loginForm.controls.email.errors.required">Username is required</div>
        </div>
      </div>

      <div class="form-group">
        <label class="lab" for="password">Password</label><br>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" />
        <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
          <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
        </div>
      </div>

      <input type="submit" type="submit" class="fourth" value="Submit">
    </form>

  </div>
</div>
